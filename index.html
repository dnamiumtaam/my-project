<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        /* Controls */
        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* File Grid */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .file-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #f1f5f9;
            position: relative;
            overflow: hidden;
        }
        
        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }
        
        .file-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .file-icon.pdf { color: #e74c3c; }
        .file-icon.zip { color: #f39c12; }
        .file-icon.image { color: #9b59b6; }
        .file-icon.video { color: #3498db; }
        .file-icon.document { color: #2ecc71; }
        .file-icon.audio { color: #e67e22; }
        .file-icon.other { color: var(--gray); }
        
        .file-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .file-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .file-description {
            color: var(--gray);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .file-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .file-size {
            background: #f1f5f9;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .file-stats {
            display: flex;
            gap: 15px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        
        .download-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .download-btn:active {
            transform: scale(0.98);
        }
        
        .file-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--secondary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            color: white;
            padding: 30px;
            opacity: 0.8;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .file-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .stats {
                gap: 20px;
            }
        }
    </style>
</head>
<body>

            <p>T·∫£i xu·ªëng t√†i li·ªáu, ph·∫ßn m·ªÅm v√† ƒëa ph∆∞∆°ng ti·ªán</p>
            
            <div class="stats">
                <div class="stat-item">

                </div>
                <div class="stat-item">

        <!-- Controls -->
        <div class="controls">

                <button class="filter-btn" data-filter="other"><i class="fas fa-file"></i> Kh√°c</button>

        <!-- File Grid -->
        <div class="file-grid" id="fileGrid">

            </div>
        </div>

    </div>

    <script>
        // üìä TRACKING SYSTEM - L∆∞u v√†o localStorage
        class TrackingSystem {
            constructor() {
                this.storageKey = 'downloadTracker';
                this.init();
            }
            
            init() {
                if (!this.getData()) {
                    this.resetData();
                }
                this.updateStats();
            }
            
            getData() {
                return JSON.parse(localStorage.getItem(this.storageKey)) || null;
            }
            
            saveData(data) {
                localStorage.setItem(this.storageKey, JSON.stringify(data));
            }
            
            resetData() {
                const initialData = {
                    totalDownloads: 0,
                    fileDownloads: {},
                    lastUpdated: new Date().toISOString()
                };
                this.saveData(initialData);
            }
            
            trackDownload(fileId, fileName) {
                const data = this.getData();
                data.totalDownloads++;
                data.fileDownloads[fileId] = (data.fileDownloads[fileId] || 0) + 1;
                data.lastUpdated = new Date().toISOString();
                this.saveData(data);
                
                // Hi·ªÉn th·ªã th√¥ng b√°o
                this.showNotification(`ƒê√£ b·∫Øt ƒë·∫ßu t·∫£i: ${fileName}`);
                
                this.updateStats();
                return data.fileDownloads[fileId];
            }
            
            updateStats() {
                const data = this.getData();
                document.getElementById('totalDownloads').textContent = data.totalDownloads.toLocaleString();
            }
            
            showNotification(message) {
                // T·∫°o toast notification
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: var(--success);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                toast.innerHTML = `
                    <i class="fas fa-check-circle"></i> ${message}
                `;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }

        // üéØ FILE MANAGEMENT SYSTEM
        class FileManager {
            constructor() {
                this.files = [];
                this.filteredFiles = [];
                this.currentFilter = 'all';
                this.tracking = new TrackingSystem();
                this.init();
            }
            
            init() {
                this.loadFiles();
                this.setupEventListeners();
                this.renderFiles();
                this.updateFileStats();
            }
            
            loadFiles() {
                // üìÅ DANH S√ÅCH FILE - TH√äM FILE C·ª¶A B·∫†N V√ÄO ƒê√ÇY
                this.files = [
                    {
                        id: '1ABC123def456',
                        name: 'T√†i li·ªáu h∆∞·ªõng d·∫´n n√¢ng cao',
                        description: 'H∆∞·ªõng d·∫´n chi ti·∫øt s·ª≠ d·ª•ng h·ªá th·ªëng v·ªõi ƒë·∫ßy ƒë·ªß t√≠nh nƒÉng',
                        size: '3.2 MB',
                        type: 'pdf',
                        category: 'document',
                        uploadDate: '2024-01-15',
                        downloads: 0,
                        icon: 'pdf'
                    },
                    {
                        id: '2XYZ789uvw012',
                        name: 'B·ªô c√¥ng c·ª• ph√°t tri·ªÉn Full',
                        description: 'B·ªô ph·∫ßn m·ªÅm ƒë·∫ßy ƒë·ªß cho l·∫≠p tr√¨nh vi√™n, bao g·ªìm IDE v√† tools',
                        size: '156.7 MB',
                        type: 'zip',
                        category: 'software',
                        uploadDate: '2024-01-16',
                        downloads: 0,
                        icon: 'zip'
                    },
                    {
                        id: '3MNO345pqr678',
                        name: 'Video h∆∞·ªõng d·∫´n ch·∫•t l∆∞·ª£ng cao',
                        description: 'Video tutorial 4K v·ªõi h∆∞·ªõng d·∫´n t·ª´ng b∆∞·ªõc chi ti·∫øt',
                        size: '245.3 MB',
                        type: 'mp4',
                        category: 'media',
                        uploadDate: '2024-01-17',
                        downloads: 0,
                        icon: 'video'
                    },
                    {
                        id: '4JKL901stu234',
                        name: '·∫¢nh minh h·ªça thi·∫øt k·∫ø',
                        description: 'B·ªô s∆∞u t·∫≠p h√¨nh ·∫£nh ch·∫•t l∆∞·ª£ng cao cho thi·∫øt k·∫ø ƒë·ªì h·ªça',
                        size: '89.1 MB',
                        type: 'zip',
                        category: 'media',
                        uploadDate: '2024-01-18',
                        downloads: 0,
                        icon: 'image'
                    },
                    {
                        id: '5GHI567vwx890',
                        name: 'E-book t·ªïng h·ª£p ki·∫øn th·ª©c',
                        description: 'S√°ch ƒëi·ªán t·ª≠ bao g·ªìm c√°c ch·ªß ƒë·ªÅ c√¥ng ngh·ªá m·ªõi nh·∫•t',
                        size: '15.8 MB',
                        type: 'epub',
                        category: 'document',
                        uploadDate: '2024-01-19',
                        downloads: 0,
                        icon: 'document'
                    },
                    {
                        id: '6DEF234yza567',
                        name: 'Audio book t√≥m t·∫Øt',
                        description: 'B·∫£n ghi √¢m ƒë·∫ßy ƒë·ªß v·ªõi ch·∫•t l∆∞·ª£ng √¢m thanh cao c·∫•p',
                        size: '67.4 MB',
                        type: 'mp3',
                        category: 'media',
                        uploadDate: '2024-01-20',
                        downloads: 0,
                        icon: 'audio'
                    }
                ];
                
                this.filteredFiles = [...this.files];
            }
            
            setupEventListeners() {
                // T√¨m ki·∫øm
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchFiles(e.target.value);
                });
                
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const filter = e.target.dataset.filter;
                        this.setFilter(filter);
                    });
                });
            }
            
            searchFiles(query) {
                const searchTerm = query.toLowerCase().trim();
                
                if (!searchTerm) {
                    this.filteredFiles = [...this.files];
                } else {
                    this.filteredFiles = this.files.filter(file => 
                        file.name.toLowerCase().includes(searchTerm) ||
                        file.description.toLowerCase().includes(searchTerm) ||
                        file.type.toLowerCase().includes(searchTerm)
                    );
                }
                
                this.applyCurrentFilter();
                this.renderFiles();
            }
            
            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                
                this.applyCurrentFilter();
                this.renderFiles();
            }
            
            applyCurrentFilter() {
                if (this.currentFilter === 'all') {
                    // Gi·ªØ nguy√™n filteredFiles
                    return;
                }
                
                const filterMap = {
                    'document': ['document'],
                    'software': ['software'],
                    'media': ['media'],
                    'other': ['other']
                };
                
                const allowedCategories = filterMap[this.currentFilter] || [];
                this.filteredFiles = this.filteredFiles.filter(file => 
                    allowedCategories.includes(file.category)
                );
            }
            
            renderFiles() {
                const fileGrid = document.getElementById('fileGrid');
                
                if (this.filteredFiles.length === 0) {
                    fileGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 60px; color: var(--gray);">
                            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                            <h3>Kh√¥ng t√¨m th·∫•y file n√†o</h3>
                            <p>Th·ª≠ t√¨m ki·∫øm v·ªõi t·ª´ kh√≥a kh√°c ho·∫∑c ƒë·ªïi b·ªô l·ªçc</p>
                        </div>
                    `;
                    return;
                }
                
                fileGrid.innerHTML = this.filteredFiles.map(file => `
                    <div class="file-card" data-file-id="${file.id}">
                        ${file.downloads > 10 ? '<div class="file-badge">Ph·ªï bi·∫øn</div>' : ''}
                        
                        <div class="file-icon ${file.icon}">
                            <i class="fas fa-${this.getFileIcon(file.type)}"></i>
                        </div>
                        
                        <div class="file-header">
                            <h3 class="file-name">${file.name}</h3>
                        </div>
                        
                        <p class="file-description">${file.description}</p>
                        
                        <div class="file-meta">
                            <span class="file-size">${file.size}</span>
                            <div class="file-stats">
                                <span><i class="fas fa-download"></i> ${file.downloads}</span>
                                <span><i class="far fa-calendar"></i> ${file.uploadDate}</span>
                            </div>
                        </div>
                        
                        <button class="download-btn" onclick="fileManager.downloadFile('${file.id}', '${file.name}')">
                            <i class="fas fa-download"></i>
                            T·∫£i xu·ªëng
                        </button>
                    </div>
                `).join('');
            }
            
            getFileIcon(fileType) {
                const iconMap = {
                    'pdf': 'file-pdf',
                    'zip': 'file-archive',
                    'mp4': 'file-video',
                    'mp3': 'file-audio',
                    'epub': 'book',
                    'doc': 'file-word',
                    'docx': 'file-word',
                    'xls': 'file-excel',
                    'xlsx': 'file-excel',
                    'ppt': 'file-powerpoint',
                    'pptx': 'file-powerpoint',
                    'jpg': 'file-image',
                    'png': 'file-image',
                    'gif': 'file-image'
                };
                
                return iconMap[fileType] || 'file';
            }
            
            downloadFile(fileId, fileName) {
                // Track download
                const downloadCount = this.tracking.trackDownload(fileId, fileName);
                
                // Update file download count in UI
                const fileCard = document.querySelector(`[data-file-id="${fileId}"]`);
                if (fileCard) {
                    const downloadCountElement = fileCard.querySelector('.file-stats span:first-child');
                    if (downloadCountElement) {
                        downloadCountElement.innerHTML = `<i class="fas fa-download"></i> ${downloadCount}`;
                    }
                }
                
                // Open download link
                const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                window.open(downloadUrl, '_blank');
            }
            
            updateFileStats() {
                const totalFiles = this.files.length;
                const totalSize = this.files.reduce((sum, file) => {
                    const size = parseFloat(file.size);
                    return sum + (isNaN(size) ? 0 : size);
                }, 0);
                
                document.getElementById('totalFiles').textContent = totalFiles;
                document.getElementById('totalSize').textContent = `${totalSize.toFixed(1)} MB`;
            }
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        const fileManager = new FileManager();
    </script>
</body>
